<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vey - Converter</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="app">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo">C</div>
                <div>
                    <h1>Converter</h1>
                    <div class="sub">Useful Tools</div>
                </div>
            </div>
            <div class="sidebar-content">
                <p style="color:var(--muted); font-size: 14px;">
                    Select a tool from the list below.
                </p>
                <div id="tool-list" class="namespaces" style="margin-top: 16px;">
                </div>
            </div>
            <a href="../" class="btn-secondary"
                style="text-decoration: none; text-align: center; margin-top: 12px;">Back to Home</a>
        </aside>

        <main class="main">
            <div class="topbar">
                <div>
                    <div id="breadcrumb" style="font-size:13px;color:var(--muted)">Converter</div>
                    <div id="tool-title" style="font-size:20px;font-weight:800">Select a tool</div>
                </div>
                <div class="controls">
                    <label class="switch-container">
                        <input type="checkbox" id="themeSwitch">
                        <div class="switch">
                            <div class="switch__icon switch__icon--dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                                </svg>
                            </div>
                            <div class="switch__icon switch__icon--light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="4"></circle>
                                    <path d="M12 2v2"></path>
                                    <path d="M12 20v2"></path>
                                    <path d="m4.93 4.93 1.41 1.41"></path>
                                    <path d="m17.66 17.66 1.41 1.41"></path>
                                    <path d="M2 12h2"></path>
                                    <path d="M20 12h2"></path>
                                    <path d="m4.93 19.07 1.41-1.41"></path>
                                    <path d="m17.66 6.34 1.41-1.41"></path>
                                </svg>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <section class="panel" id="panel">
                <div id="panelContent">Please select a conversion tool from the sidebar.</div>
            </section>
        </main>
    </div>
    <div id="notification-container"></div>
    <script src="../js/utils.js"></script>
    <script src="../js/converter.js"></script>
</body>

</html>
